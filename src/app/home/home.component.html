    <script>
        // Typing effect for an engaging feel
        const text = "I love coding, solving real-world problems, and building amazing things!";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.querySelector(".typing-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 50);
            }
        }
        setTimeout(typeEffect, 1500);
    </script>
